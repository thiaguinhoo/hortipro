<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/Footer.css">
  <link rel="stylesheet" href="./css/finalizacao-compra.css">
  <link rel="stylesheet" href="./css/carrinho.css">
  <title>Finalização de Compra</title>
</head>


<body>
  <header>
    <nav>
      <a href="" target="_blank"><img src="./img/logo.png" alt="Logo" /></a>
      <div class="put">
        <input type="text" class="nav-put" name="as_word" placeholder="Buscar produtos" maxlength="120" autofocus=""
          autocapitalize="off" autocorrect="on" spellcheck="false" autocomplete="off" tabindex="2" value=""
          aria-activedescendant="" aria-controls="cb1-list" aria-autocomplete="on" id="search" aria-expanded="false"
          role="combobox" />
        <button type="submit" target="search"></button>
      </div>
      <div class="menu">
        <a href="" target="_blank">Promoções</a>
        <a href="" target="_blank"><img id="user" src="./img/user-solid.svg" alt="user" /></a>
      </div>
      </div>
      <div class="carrinho">
        <div class="cart">
          <img class="cesta-de-compras" src="/public/img/carrinho.png" alt="">
        </div>
        <div class="nav-cart">
        </div>
      </div>
    </nav>
  </header>

  <section class="painel">
    <h1><strong>Minha Cesta</strong></h1>

    <section id="produtovalor">
      <br>
      <div class="produtoimg">
        <img src="./img/m.jpg" width="300" height="300">
      </div>

      <div class="dadosproduto">

        <h3>Maçã Fugi 500g</h3>
        <h4>R$2,90</h4>
        <h6>Peso da unidade:250g</h6>
      </div>

      <div class="quantidade">
        <input type="number" name="quantidadedoproduto">
      </div>
      
      <div cass="total">
        <h2>TOTAL: R$2,90</h2>
      </div>
    </section>

    <hr>

    <section id="valorfinal">

      <div class="endereco">
        <a href="">Enviar para Rua Manuel Carneiro, Santa Tereza, RJ</a>
      </div>

      <div class="retirada">
        <a href="">Retira Rápido</a>
      </div>

      <div class="totalfrete">
        <h6>Total com frete: R$5,80</h6>
      </div>

    </section>

    <div cass="confirmarcompra">
      <input type="submit" id="btn-submit" value="Confirmar Compra">
    </div>
  </section>
  <footer>
    <div class="logoFooter">
      <img src="./img/logo.png" alt="Logo HortiPró" />
      <p>Copyright © 2022 DH LTDA.</p>
    </div>
    <section class="footerLinks">
      <class class="socialNetworks">
        <a href="
        " target="_blank"><img src="./img/instagram.png" alt="instagram" /></a>
        <a href="" target="_blank"><img src="./img/Facebook.png" alt="Facebook" /></a>
        <a href="" target="_blank"><img src="./img/twitter.png" alt="twitter" /></a>
      </class>
      <ul>
        <li><a href="">Políticas de Privacidade</a></li>
        <li><a href="">Sobre nós</a></li>
      </ul>
    </section>
    <form action="" method="post" class="newslatter">
      <label for="emailNewslatter">Receba nossas promoções</label>
      <div>
        <input type="e-mail" id="emailNewslatter" placeholder="Digite seu e-mail" />
        <button target="emailNewslatter" type="submit">Inscreva-se</button>
      </div>
    </form>
  </footer>

  <script src="../scripts/carrinho.js"></script>

</body>

</html>
